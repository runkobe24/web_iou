<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>账户总览</title>
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="../../css/animate.css">
    <link rel="stylesheet" href="../../plugins/elementUI/fonts.css">
    <link rel="stylesheet" href="../../plugins/elementUI/elementUi.css">
    <link rel="stylesheet" href="../../css/updateLoginPw.css">
</head>
<body>
<div id="app" v-cloak>
    <!--左菜单-->
    <fs-left></fs-left>
    <div class="main">
        <!--头部-->
        <fs-header :header-Parent-Tit="parentHeadTit" :head-Curr-Tit="currHeadTit" :is-Parent="isParent"></fs-header>
        <div class="content" :style="{height:contentHeight+'px'}">
            <div class="tit">
                <span class="titText">您正在为账户<span style="color:#00a0e9">{{phone}}</span>重置登录密码，请选择重置方式：</span>
        </div>
            <div class="payPw">
                <img src="../../images/questionMark.png" />
                <span style="position: relative;top: -7px;left: 45px;font-size: 14px;font-weight: 500;color: #000000;">通过密保问题重置</span><br>
                <span style="position: relative;top: -5px;left: 80px;opacity: 0.3;font-size: 12px;text-align: left;color: #000000;">如您已设置密保问题，可选择此方式</span>
                <button style="float: right;" @click="toSecurityVerify">立即重置</button>
            </div>
            <div class="payPw" style="margin-top: 30px" v-if="isMobile">
                <img src="../../images/phonePwd.png"/>
                <span style="position: relative;top: -7px;left: 45px;font-size: 14px;font-weight: 500;color: #000000;">通过验证手机重置</span><br>
                <span style="position: relative;top: -5px;left: 80px;opacity: 0.3;font-size: 12px;text-align: left;color: #000000;">如您的手机仍在正常使用，可选择此方式</span>
                <button style="float: right;" @click="toPhoneVerify">立即重置</button>
            </div>
            <div style="text-align: center;height: 90px;">
                <span class="help">无法自助修改密码？请拨打客服热线 400-926-8156，联系客服协助处理。</span>
            </div>
            <div style="text-align: center;margin-top: 80px;margin-bottom: 45px">
                <span style="opacity: 0.7;font-family: 'Microsoft YaHei';font-size: 14px;text-align: left;color: #000000;">©2017  深圳市百运科技有限公司 版权所有  粤ICP备14023066号-1</span>
            </div>
        </div>
    </div>

</div>

<script type="text/javascript" src="../../js/load.js"></script>
<script type="text/javascript" src="../../plugins/public/header/header.js"></script>
<script type="text/javascript">
    load('updateLoginPw');
</script>
</body>
</html>
